<div>
  <ion-list [inset]="true">
    <ion-list-header>
      Commandes en cours
    </ion-list-header>
    <ng-container *ngFor="let demand of demands">
      <ion-item button *ngIf="demand.status !== 'Delivered'" color="{{utils.getBgColor(demand.priority)}}">
        <ion-icon slot="start" size="large" color="primary" src="{{utils.getIcon(demand.status)}}"></ion-icon>
        <p>{{getProducts(demand)}}</p>
      </ion-item>
    </ng-container>
  </ion-list>

  <ion-list [inset]="true">
    <ion-list-header>
      Commandes pass√©es
    </ion-list-header>
    <ng-container *ngFor="let demand of demands">
      <ion-item button *ngIf="demand.status === 'Delivered'" color="medium">
        <ion-icon slot="start" size="large" color="primary" src="{{utils.getIcon(demand.status)}}"></ion-icon>
        <p>{{getProducts(demand)}}</p>
      </ion-item>
    </ng-container>
  </ion-list>
</div>
