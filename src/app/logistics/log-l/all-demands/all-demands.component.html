<div>
  <ion-list [inset]="true">
    <ion-item detail="false" button *ngFor="let demand of demands" color="{{ utils.getBgColor(demand.priority) }}">
      <ion-icon slot="start" size="large" color="primary" src="{{ utils.getIcon(demand.status) }}"></ion-icon>
      <p>{{getProducts(demand)}}</p>
    </ion-item>
  </ion-list>
</div>
