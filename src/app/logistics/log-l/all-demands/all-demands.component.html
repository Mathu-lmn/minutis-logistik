<div>
  <ion-list [inset]="true">
    <ion-item button *ngFor="let demand of demands" color="{{getBgColor(demand.priority)}}">
      <ion-icon slot="start" size="large" color="primary" src="{{getIcon(demand.status)}}"></ion-icon>
      <p>{{getProducts(demand)}}</p>
    </ion-item>
  </ion-list>
</div>
